<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/cd1ef8a954.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <header class="bg-primary text-white p-4 mb-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <h1 class="text-white">Movie Gallary</h1>
                </div>
                <div class="col-sm-6 text-right">
                    <button class="btn bg-warning text-right" id="btnn">Add Movies</button>
                </div>
            </div>
    </header>
    <div class="container mt-4">
        <div class="row" id="moviecontainer">

        </div>
    </div>
    <div class="backdrop myClose" id="backdrop"> </div>
    <div class="mymodel" id="mymodel">
        <div class="card">
            <div class="card-header">
                <h2>Movie Details
                    <a href="javascript:;" class="myClose">
                        <i class="fa-solid fa-xmark"></i>
                    </a>
                </h2>

            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="text" name="" id="image" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ratings">Ratings</label>
                    <input type="text" name="" id="ratings" class="form-control">
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-lg bg-primary text-white" id="addmovie">Add Movie</button>
                    <button class="btn btn-lg bg-danger text-white myClose">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
